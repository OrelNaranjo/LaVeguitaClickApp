<nz-row>
  <nz-col [nzSpan]="5">
    <label [for]="id">{{ label }}:</label>
  </nz-col>
  <nz-col [nzSpan]="19">
    <select [id]="id" [name]="controlName" [disabled]="disabled" (change)="onSelectionChange($event)">
      <option value="">{{ placeholder }}</option>
      @for (option of options; track option.id) {
        <option [value]="option.id">{{ option.name }}</option>
      }
    </select>
  </nz-col>
</nz-row>
