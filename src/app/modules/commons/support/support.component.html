<div class="support-container">
  <h1>Contacta con Tech&Fun</h1>

  <p>
    Si necesitas asistencia o tienes alguna pregunta, comunicate con nosotros al correo electrónico
    <a href="mailto:soporte@tech&fun.cl">soporte&#64;tech&fun.cl</a> o llama directamente a nuestro teléfono
    <a href="tel:+56992891711">+56 9 9289 1711</a>. Puedes completar el siguiente formulario y nos pondremos en contacto contigo lo antes posible.
  </p>

  <form class="support-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="subject">Asunto:</label>
      <input type="text" id="subject" name="subject" required />
    </div>

    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="submit-button">Enviar</button>
  </form>
</div>
