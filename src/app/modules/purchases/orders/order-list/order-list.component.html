<div class="text-end mb1">
  <button [routerLink]="['/purchases/orders', 'new']"><i nz-icon nzType="plus" nzTheme="outline"></i><span>Nuevo
      Pedido</span></button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr class="table-info">
      <th>Orden</th>
      <th>Proveedor</th>
      <th>Fecha</th>
      <th>Total</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (order of orders$(); track order.id) {
    <tr>
      <td>{{ order.orderNumber}}</td>
      <td>{{ order.supplier.company_name }}</td>
      <td>{{ order.date | date }}</td>
      <td>{{ order.total| currency }}</td>
      <td>
        <button class="btn-primary" [routerLink]="['/order', order.id, 'view']">
          <i nz-icon nzType="eye" nzTheme="outline"></i>
        </button>
        <button class="btn-warning" [routerLink]="['/order', order.id, 'edit']">
          <i nz-icon nzType="edit" nzTheme="outline"></i>
        </button>
        <button class="btn-danger" (click)="deleteOrder(order)">
          <i nz-icon nzType="stop" nzTheme="outline"></i>
        </button>
      </td>
    </tr>
    } @empty {
    <tr>
      <td colspan="5" class="text-center">No hay pedidos</td>
    </tr>
    }
  </tbody>
</table>
